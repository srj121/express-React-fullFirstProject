<!DOCTYPE html>
<html>
  <head>
    <title>XOXO Game</title>
    <style>
      .board {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        margin: 0 auto;
      }

      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        cursor: pointer;
      }

      .message {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <script src="xoxo.js"></script>
  </body>
</html>
